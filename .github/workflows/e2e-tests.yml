name: Tests workflow

on:
  push:
    branches: [main, develop]
    paths:
      - 'typescript/test/e2e/**'
      - 'typescript/src/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'typescript/test/e2e/**'
      - 'typescript/src/**'
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        llm-provider: [openai, anthropic, groq]
        node-version: [20]

    name: E2E Tests - ${{ matrix.llm-provider }}

    env:
      HEDERA_TESTNET_ACCOUNT_ID: ${{ secrets.HEDERA_TESTNET_ACCOUNT_ID }}
      HEDERA_TESTNET_PRIVATE_KEY: ${{ secrets.HEDERA_TESTNET_PRIVATE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      E2E_LLM_PROVIDER: ${{ matrix.llm-provider }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: |
          cd typescript
          npm ci

      - name: Setup Hedera testnet credentials
        run: |
          echo "HEDERA_NETWORK=testnet" >> $GITHUB_ENV
          echo "HEDERA_ACCOUNT_ID=$HEDERA_TESTNET_ACCOUNT_ID" >> $GITHUB_ENV
          echo "HEDERA_PRIVATE_KEY=$HEDERA_TESTNET_PRIVATE_KEY" >> $GITHUB_ENV

      - name: Run E2E tests with ${{ matrix.llm-provider }}
        run: |
          cd typescript
          npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results-${{ matrix.llm-provider }}
          path: |
            typescript/coverage/
            typescript/test-results/
          retention-days: 7

  regular-tests:
    runs-on: ubuntu-latest
    name: Integration & Unit Tests

    env:
      HEDERA_TESTNET_ACCOUNT_ID: ${{ secrets.HEDERA_TESTNET_ACCOUNT_ID }}
      HEDERA_TESTNET_PRIVATE_KEY: ${{ secrets.HEDERA_TESTNET_PRIVATE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: |
          cd typescript
          npm ci

      - name: Setup Hedera testnet credentials
        run: |
          echo "HEDERA_NETWORK=testnet" >> $GITHUB_ENV
          echo "HEDERA_ACCOUNT_ID=$HEDERA_TESTNET_ACCOUNT_ID" >> $GITHUB_ENV
          echo "HEDERA_PRIVATE_KEY=$HEDERA_TESTNET_PRIVATE_KEY" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> $GITHUB_ENV

      - name: Run integration tests
        run: |
          cd typescript
          npm run test:integration

      - name: Run unit tests
        run: |
          cd typescript
          npm run test:unit

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regular-test-results
          path: |
            typescript/coverage/
            typescript/test-results/
          retention-days: 7
